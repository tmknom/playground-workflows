name: Create PR
description: |
  変更したファイルをGitHubへプッシュし、プルリクエストを作成します。

  ## Usage

  ```yaml
    steps:
      - uses: example/create-pr-action@v1
        with:
          paths: "*.md"
          branch: example-${{ github.run_id }}
          commit-message: Auto commit by create-pr-action
  ```

inputs:
  paths:
    required: true
    description: "コミット対象のファイルパス"
  branch:
    required: true
    description: "ブランチ"
  commit-message:
    required: true
    description: "コミットメッセージ"
  title:
    default: "Generated by create-pr-action"
    required: false
    description: "プルリクエスト対象のタイトル"
  body:
    default: "Please merge me"
    required: false
    description: "プルリクエスト対象の本文"

outputs:
  sha:
    value: ${{ steps.push.outputs.sha }}
    description: "プッシュ時のコミットハッシュ"

runs:
  using: composite
  steps:
    - run: echo "Create PR"
      shell: bash
