name: Test
on:
  workflow_dispatch:
  pull_request:
    paths: ["action.yml", ".github/workflows/test.yml"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: tmknom/checkout-action@v1
        with:
          fetch-depth: 0

      - name: Exercise
        id: exercise
        uses: ./.github/actions/tf-dependency-action/
        with:
          modules: "testdata/terraform/module/bar"

      - name: Verify
        env:
          DIRS: ${{ steps.exercise.outputs.dirs }}
        run: |
          set -x
          test "${DIRS}" = "testdata/terraform/env/prd"
