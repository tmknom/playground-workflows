name: Test action
on:
  pull_request:
defaults:
  run:
    shell: bash
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3

      - name: Bump version
        id: bump
        uses: ./
        with:
          version: "v1.2.3"
          level: "patch"

      - name: Run
        env:
          NEXT_VERSION: ${{ steps.bump.outputs.next-version }}
        run: echo "run=${NEXT_VERSION}"
