name: Reusable JWT

on:
  workflow_call:

jobs:
  extract:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: tmknom/checkout-action@v1

      - name: Retrieve OIDC Token
        id: oidc
        uses: tmknom/retrieve-oidc-token-action@3cb3e701c0941155263f6e7037308c2ef9f1b766 # v0.1.0

      - name: Show payload
        env:
          PAYLOAD: ${{ steps.oidc.outputs.payload }}
        run: |
          jq . <<<"${PAYLOAD}"
