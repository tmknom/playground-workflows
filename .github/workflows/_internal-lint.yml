name: Internal Lint
on:
  workflow_dispatch:
  pull_request:
    paths: ["**.yml", "**.yaml"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  call:
    # uses: tmknom/lint-workflows/.github/workflows/composite-action.yml@v0
    uses: ./.github/workflows/reusable-lint.yml
    permissions:
      contents: read
